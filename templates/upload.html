{% extends "base.html" %}
{% block content %}
<div class="single-col-grid content">
	<div class="col">
		<h1>Upload</h1>
		<form method="post" action="{{ form_url }}" enctype="multipart/form-data">
			<input type="file" name="file" />
			<input type="submit" value="Upload" /><a style="margin-left: .5em;" href="/media">Cancel</a>
		</form>
	</div>
</div>
{% end %}
